  <link rel="stylesheet" href="ToDoList.css">
  <script src="ToDoList.js" defer></script>
</head>

<body>
  <div id="theme_toggle">
    <button id="toggle_theme_btn">Toggle Theme</button>
  </div>

  <div id="task_manager">
    <h2>ToDo List</h2>
    <form id="task_form">
      <input type="text" id="task_input" placeholder="Add a task" required>
      <button type="submit">Add Task ➕</button>
    </form>


    <ul id="task_list">
